<!DOCTYPE html>
<html lang="it">
    <head>
        <meta name="author" content="Paolo Rossi">
        <meta name="keywords" content="html, css, javascript">
        <meta name="description" content="Questo sito studia l'html">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/terzo.css">
        <title>Web Form</title>
    </head>

    <body>
        <h1>Modulo di Registrazione</h1>

        <form ><!--inserisce un form-->
            <fieldset class="bordoRosso">
                <legend class="Tviolet">Dati Anagrafici</legend>
                <label>Cognome</label>
                <input type="text" name="cognome" class="TestoVerde" size="10" maxlength="10"><!--inserimento dato-->
                <br />
                <label>Nome*</label>
                <input type="text" name="nome" required>
                <br />
                <label>Indirizzo</label>
                <input type="text" name="indirizzo">
                <br />
                <label>Numero Figli</label>
                <input type="text" name="figli">
                <br />
                <label>Citt&agrave;</label>
                <select name="citta">
                    <option value="Altamura">Altamura</option>
                    <option value="Bari">Bari</option>
                    <option value="Gravina">Gravina</option>
                    <option value="Lecce">Lecce</option>
                    <option value="Milano">Milano</option>
                </select>
            </fieldset>
            <br />
            <fieldset>
                <legend>Preferenze</legend>
                <p>Qual &egrave; la tua squadra del cuore</p>
                <input type="radio" name="SquadraCuore" value="Bari" checked>
                <label>Bari</label><br />
                <input type="radio" name="SquadraCuore" value="Juve" >
                <label>Juve</label><br />
                <input type="radio" name="SquadraCuore" value="Inter" >
                <label>Inter</label><br />
                <input type="radio" name="SquadraCuore" value="Milan" >
                <label>Milan</label><br />
                <p>Qual &egrave; la tua squadra del cuore (qui puoi scegliere + 1)</p>
                <input type="checkbox" name="SquadraCuoreMultipla" value="Bari" checked>
                <label>Bari</label><br />
                <input type="checkbox" name="SquadraCuoreMultipla" value="Juve" checked>
                <label>Juve</label><br />
                <input type="checkbox" name="SquadraCuoreMultipla" value="Inter" >
                <label>Inter</label><br />
                <input type="checkbox" name="SquadraCuoreMultipla" value="Milan" >
                <label>Milan</label>
                <p>Pasta predferita</p>
                <input list="pasta" name="pastaScelta">
                <datalist id="pasta">
                    <option value="spaghetti"></option>
                    <option value="orecchiette"></option>
                    <option value="carbonara"></option>
                    <option value="brodo"></option>
                </datalist>
                <br />
            </fieldset>
            <p class="allineaCentro">
            <label>Lascia un commento</label><br />
            <textarea name="commento" cols="30" rows="3"></textarea>
            </p>
            <p class="allineaCentro">
            <label>Scegli il tuo colore preferito</label>
            <input type="color" name="colorescelto">
            </p>
            <label>Inserisce una password</label>
            <input type="password" name="psw">
            <br />
            <label>Inserisci una data di nascita</label>
            <input type="date" name="dataNascita" min="2020-12-31">
            <br />
            <label>Inserisci Email</label>
            <input type="email" name="email">
            <br />
            <label>Allega un file</label>
            <input type="file" name="miofile">
            <br />
            <label>Scegli il mese</label>
            <input type="month" name="mese">
            <br />
            <label>Seleziona la settimana</label>
            <input type="week" name="settimana">
            <br />
            <label>Numero Figli</label>
            <input type="number" name="figli" min="0" max="10">
            <br />
            <a href="mailto:example@email.com">Invia mail</a>
            <br />
            <!--<label>Fai una ricerca</label>
            <input type="searc" name="ricerca">-->
            <br />
            <input type="submit">
            <input type="reset">
        
        </form>



    </body>

</html>
